<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <a href="{% url 'home' %}">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'logout' %}">LogOut</a>
    {% else %}
    <a href="{% url 'login'%}">LogIn</a>
    <a href="{% url 'signup'%}">SignUp</a>
    {% endif %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
